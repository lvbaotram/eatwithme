<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đi ăn với em nha 💕</title>
<style>
    body {
        font-family: 'Comic Sans MS', cursive;
        background-color: #ffe6f2;
        text-align: center;
        padding: 20px;
        overflow: hidden;
    }
    img {
        width: 250px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        margin-bottom: 20px;
    }
    h1 {
        color: #ff4d88;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }
    .yes-btn {
        background-color: #ff99cc;
        color: white;
    }
    .no-btn {
        background-color: #cccccc;
        color: black;
        position: absolute;
    }
    #food-options {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 20px;
    }
    .food-card {
        background: white;
        border-radius: 10px;
        padding: 10px;
        width: 150px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: transform 0.2s;
    }
    .food-card:hover {
        transform: scale(1.05);
    }
    .food-card img {
        width: 100%;
        border-radius: 8px;
    }
    .food-card p {
        margin: 8px 0 0;
        color: #ff6699;
        font-weight: bold;
    }
</style>
</head>
<body>

<img src="img/us.jpg" alt="Cute">
<h1>Đi ăn với em nha? 🍜💖</h1>

<button class="yes-btn" onclick="showFoodOptions()">Yes</button>
<button class="no-btn" id="noBtn">No</button>

<div id="food-options"></div>

<script>
    const noBtn = document.getElementById('noBtn');

 
    noBtn.addEventListener('mouseover', function() {
        const x = Math.floor(Math.random() * (window.innerWidth - noBtn.clientWidth));
        const y = Math.floor(Math.random() * (window.innerHeight - noBtn.clientHeight));
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    });


    const foods = [
        {name: "Mê Thái", img: "img/thai.jpg"},
        {name: "Cao Lầu", img: "img/caolauu.jpg"},
        {name: "Sushi", img: "img/sushi.jpg"},
        {name: "Pizza", img: "img/pizza.jpg"}
    ];

    function showFoodOptions() {
        let html = '';
        foods.forEach(food => {
            html += `
                <div class="food-card" onclick="chooseFood('${food.name}')">
                    <img src="${food.img}" alt="${food.name}">
                    <p>${food.name}</p>
                </div>
            `;
        });
        document.getElementById('food-options').innerHTML = html;
    }

    function chooseFood(foodName) {
        alert(`Yayyy! Chúng ta sẽ ăn ${foodName} 😍`);
    }
</script>

</body>
</html>
